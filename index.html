<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <button id="highscores">View Highscores</button>
        <p>
            Time: <span id="time">0</span>
        </p>
    </div>
    <div class="container">


        <div class="quiz-start">
            <h1>Code Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score time.
            </p>
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div class="quiz-wrapper">
            <div class="questions">
               
            </div>
            <hr />
            <p id="answer">Wrong!</p>
        </div>

        <div class="all-done">
            <h2>All done!</h2>
            <h3>Your final score is <span id="final-score"></span></h3>
            <form action="#" id="initials-form">
                <input type="text" name="initials" id="initials">
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="highscores">
            <h2>High scores</h2>
            <ol id="highscores-list">

            </ol>
            <div class="highscores-buttons">
                <button id="goback">Go back</button>
                <button id="clear">Clear Highscores</button>
            </div>
        </div>

    </div>
    <script src="./Script.js"> </script>
</body>

</html>
